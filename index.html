<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EM Screen Recorder</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>EM Screen Recorder</h1>
        <div class="cofiguration">
            
            <div>
                <span>
                    <input id="echoCancellation" type="checkbox" value="Echo Cancellation" checked />
                    <label for="echoCancellation">Echo Cancellation</label>
                </span>

                <span>
                    <input id="noiseSuppression" type="checkbox" value="Noise Suppression" checked />
                    <label for="noiseSuppression">Noise Suppression</label>
                </span>
            </div>

            <div>
                <span>
                    <input id="enableMic" type="checkbox" value="Enable Mic" checked />
                    <label for="enableMic">Enable Mic</label>
                </span>

                <span>
                    <input id="enableCam" type="checkbox" value="Enable CAM" />
                    <label for="enableCam">Enable CAM</label>
                </span>
            </div>
        </div>

        <button id="btnStart">Record Screen</button>
        <button id="btnPreview" class="hide">Preveiw</button>
        <input hidden id="timer" type="checkbox" />

        <div class="lds-hourglass hide">
            <span id="time">00:00:00</span>
        </div>

        <div class="container hide">
            <video id="screen" controls></video>
            <button id="closeScreen">Close</button>
        </div>
        
        <video id="cam" class="hide" controls></video>
        <video id="mic" class="hide" controls></video>

        <section class="utility">
            <h3>Utilities</h3>
            <input id="speechNote" type="checkbox" value="Speech Notes" />
            <label for="speechNote">Speech Note</label>
        </section>

        <fieldset id="speechNoteField" class="hide">
            <p class="hide">
                listening. Try speaking into the microphone.
            </p>
            <textarea id="transcribe"></textarea>
            
            <div>
                <button id="speakNow">Speak now</button>
                <button id="speakStop" hidden>Stop</button>
            </div>
        </fieldset>

        <button id="toggleMic" class="hide">MIC</button>
    </main> 
    
    <script src="speechRecognition.js"></script>
    <script src="mediaStream.js"></script>
</body>
</html>
