<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediaCapture and Streams API</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>EM Screen Recorder</h1>

        <button id="btnStart">Record Screen</button>
        <input hidden id="timer" type="checkbox" />

        <div class="lds-hourglass hide">
            <span id="time">00:00:00</span>
        </div>

        <div class="container hide">
            <video id="screen" controls></video>
        </div>
        
        <video id="cam" class="hide" controls></video>
    </main>    
    <script src="mediaStream.js"></script>
</body>
</html>
